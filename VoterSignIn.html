<!DOCTYPE html>
<html>
<head>
    <title>VOTER LOGIN</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
    
</head>
<body>
    <div class="bg"></div>
    <div class="bg bg1"></div>
    <div class="bg bg2"></div>
    <div class="container">
        <div id="SignUpRow1" class="row">
            <div id="VoterSignUpCard" class="card">
                <div class="text-center card-title pt-4">
                    <h4>VOTER SIGN IN</h4>
                </div>
                <div id="VoterSignUpCardBody" class="card-body">
                    <form role="form">
                        <div class="form-row py-3">
                            <div class="form-group">
                                <label for="voterID">Voter ID</label>
                                <input name="VoterID" class="form-control" type="text" placeholder="Voter ID" id="voterID" size="100" autofocus required>
                            </div>
                        </div>
                        <div class="form-row pb-3">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input name="Password" class="form-control" type="text" placeholder="Password" id="password" size="100" autofocus required>
                            </div>
                        </div> 
                        <div class="form-row py-4 mx-5 px-5">
                            <button type="submit" class="btn btn-primary form-control">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./javascripts/jquery-3.5.0.min.js"></script>
<script src="./javascripts/sessions.js"></script>
<script>
    $('form').on('submit',function(event){
        event.preventDefault();
        key = "ID";
        value = parseInt(document.getElementById("voterID").value);
        set(key,value);
        show();
        location.href = "CastVote.html";
    });
</script>
</html>
